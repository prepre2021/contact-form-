<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>
<>
<div class="container">
<form id="my-form"></form>
<h2>Contact Us</h2>
 
<div id="successmessage" class="successmessage ">
<strong>Message sent</strong>
Thanks for completing the form we'll be in touch soon
</div>
<div class="name-fields">
  <div class="form-group">
   <label for="firstName">FirstName <span>*</span></label>
   <input type="text" id="firstName" required>
  
  </div>
<div class="form-group">
  <label for="lastName">LastName <span>*</span></label>
  <input type="text" id="LastName" required >
</div>
</div>
<div class="form-group">
<label for="email">Email Address <span>*</span></label>
<input type="email" id="email" required
</div> 
<div class="form-group">
  <label>Query Type <span>*</span></label>
  <div class="radio-group">
    <label><input type="radio" name="queryType" value="general enquiry" required>General enquiry</label>
    <label><input type="radio" name="queryType" value="support request" required>support request</label>
  </div>
</div>
<div class="form-group">
<label for="message">Message<span>*</span></label>
<textarea id="message" rows="4"> required</textarea>
</div>
<div class="form-group checkbox-group">
<label class="custom-checkbox">
<input type="checkbox" required>
<span class="checkmark"></span>
I consent to being contacted by the team <span>*</span>
</label>
</div>
<button type="submit">Submit</button>
</form>
</div>
<script src="app.js"></script>
